<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">

        <form class="form-signin">
            <div class="form-group">
                <label for="inputEmail">Email ID</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

            </div>

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            </div>

            <div class="form-group">
                <label for="inputfName">First Name</label>
                <input type="firstName" id="inputfName" class="form-control" placeholder="First Name" required>

            </div>

            <div class="form-group">
                <label for="inputlName">Last Name</label>
                <input type="lastName" id="inputlName" class="form-control" placeholder="Last Name" required>

            </div>

            <div class="form-group">
                <label for="inputLocation">Location</label>
                <input type="location" id="inputLocation" class="form-control" placeholder="Location" required>

            </div>

            <div class="form-group">
                <label for="inputMobNum">Mobile Number</label>
                <input type="mobileNo" id="inputMobNum" class="form-control" placeholder="Mobile Number" required>

            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
        </form>
    </div>
</div>
