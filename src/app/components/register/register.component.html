<div class="container">
    <div class="card m-3">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email ID is required</div>
                        <div *ngIf="f.email.errors.email">Must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select class="custom-select" formControlName="location">
                        <option value="">Choose your city</option>
                        <option *ngFor="let city of locations" [ngValue]="city" (change)="changeCity($event)">{{city}}
                        </option>
                    </select>
                    <div *ngIf="submitted && f.location.invalid && f.location.errors" class="invalid-feedback">
                        <div *ngIf="submitted && f.location.errors.required">
                            Please enter your city name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobileNo">Mobile Number</label>
                    <input type="number" formControlName="mobileNo" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }" />
                    <div *ngIf="submitted && f.mobileNo.errors" class="invalid-feedback">
                        <div *ngIf="f.mobileNo.errors.required">Mobile Number is required</div>
                        <div *ngIf="f.mobileNo.errors.pattern">Mobile Number must be at least 10 numbers</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-dark">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>&nbsp;
                    <a routerLink="../login" class="btn btn-dark">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
