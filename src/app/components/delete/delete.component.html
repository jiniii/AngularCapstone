
<h4 style="text-align: center;margin-top: 10px;">Deleted Product</h4>
<div class="container mt-5" style="text-align: left;float:right" >
  
          <label>Enter Product Name:</label>&nbsp;
          <input type="text" value="productName">  <!-- need to display the clicked detail of the product-->
     <br>
          <label>Enter Product Description:</label>&nbsp;
          <input type="text" value="productDes">
     <br>
          <label>Enter Product Manufacturer:</label>&nbsp;
          <input type="text" value="productManu">
     <br>
          <label>Enter Product Quantity:</label>&nbsp;

          <label>Enter Product Price:</label>&nbsp;

      <br><br>

          <button type="button" class="btn btn-dark" (click)="delete()">Delete</button> &nbsp;
          <button type="button" class="btn btn-dark" (click)="back()">Back</button>
