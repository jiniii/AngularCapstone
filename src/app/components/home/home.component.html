<div class="bottom">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/redmi.jpg" alt="Butterfly">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/galaxy.jpg" alt="Boat">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/oneplus.jpg" alt="Intel">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/samsung.jpg" alt="Intel">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="aroundcard">
            <mat-card class="example-card" *ngFor="let prod of products">
                <mat-card-header>
                    <mat-card-title>
                        <h6>{{prod.productName}}</h6>
                    </mat-card-title>
                    <mat-card-subtitle>By {{prod.manufacturer}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{prod.src}} alt="Photo">
                <mat-card-content>
                    Price:<strong style="color: crimson;"> Rs.{{prod.price}}</strong> &nbsp;
                    <button type="button" class="btn btn-sm btn-outline-secondary product-btn"
                        [routerLink]="['/products/details',prod.id]">View Details</button>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
