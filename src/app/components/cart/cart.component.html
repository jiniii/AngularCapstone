<div class="bottom">
  <div *ngIf="cartItems.length === 0" class="alert alert-info empty-cart">Your Basket is Empty.</div>
  <div class="shopping">
    <h2 class="font-shop">Shopping Cart</h2>
    <h6><i class="fa fa-shopping-cart">{{cartItems.length}}</i> Cart List </h6>
    <div>
      <ul *ngIf="cartItems.length > 0" class="list-group">
        <li *ngFor="let item of cartItems">
          <app-cart-item [cartItem]="item"></app-cart-item>
        </li>
        <li class="total">
          <label class="alignment">Total({{cartItems.length}} items): {{ cartTotal | currency:'INR' }} </label>
        </li>
      </ul>
    </div>
  </div>
</div>
