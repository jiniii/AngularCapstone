<div>
  <hr>
  <img src={{cartItem.src}} alt="pic" width="250" height="300">
  <label class="my-style">{{ cartItem.productName }}</label> x
  <span>{{ cartItem.qty }}</span>:
  <strong>{{ (cartItem.qty * cartItem.price) | currency:'INR' }}</strong>
  <br>
  <button type="button" class="btn btn-dark my-btn"
    (click)="removeItem(cartItem.id)">Remove</button>
</div>
