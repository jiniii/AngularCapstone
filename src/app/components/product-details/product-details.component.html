<div class="bottom">
    <div class="container details">
        <h4 class="font">Product Details</h4>
        <br>
        <div class="img-card">

            <img src={{products.src}} alt="pic" width="250" height="300">

            <mat-card class="example-card">

                <mat-card-title>
                    <h4>{{products.productName}}</h4>
                </mat-card-title>
                <br>
                <mat-card-subtitle>Price:<strong style="color:crimson"> {{products.price | currency:'INR'}}</strong>
                </mat-card-subtitle>

                <mat-card-content>
                    <p><strong>Details: {{products.productDes}} </strong></p> &nbsp;
                    <button type="button" class="btn btn-sm btn-primary product-btn" (click)="buy()">Buy</button> &nbsp;
                    <button mat-button (click)="back()">Back</button>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
