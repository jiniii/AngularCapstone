<div style="margin-bottom: 50px;">

<div class="container margin">
    <h2>Mobile Products</h2>
    <div class="container-body">
        <div class="col-sm-6 col-lg-2 cart-align">
            <div class="cart-item">
                <div class="card">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="form">From</label>
                                <input type="number" id="from" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="to">To</label>
                                <input type="number" id="to" class="form-control">
                            </div>
                            <button class="btn btn-primary">Filter By Price</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-lg-8 " style="display:inline-block">
            <app-product-item [productItem]="products"></app-product-item>
        </div>
        <!-- <div class="col-sm-12 col-lg-2" style="display:inline-block;float:right;">
            <app-cart></app-cart>
        </div> -->
        <div class="col-sm-12 col-lg-1" style="display:inline-block;float:right;">
            <button routerLink="cart" class="btn btn-sm btn-dark cartbutton"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</button>
        </div>
    </div>
</div>
</div>
