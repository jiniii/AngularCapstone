<h2 style="text-align: center;">Mobiles</h2>
<button class="add btn btn-dark" [routerLink]="['/products/addProduct']">
Add New Product
</button>
<div class="container" style="margin-top:5px">
    <div class="container-body">
        <div class="row">
            <div class="col" style="margin-top:50px">
                <div class="cart-item">
                    <div class="card">
                        <div class="card-header">Filters</div>
                        <div class="card-body">
                             <form>
                                <div class="form-group">
                                    <label for="form">From</label>
                                    <input type="number" id="from" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="to">To</label>
                                    <input type="number" id="to" class="form-control">
                                </div>
                                <button class="btn btn-primary">Filter By Price</button>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container mt-3">
                    <!--Carousel starts-->
                    <div class="container mt-3">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">

                            <!-- Indicators -->
                            <ul class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                            </ul>

                            <!-- The slideshow -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/galaxy.jpg" alt="Los Angeles" width="950px" height="350px">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/oneplus.jpg" alt="Chicago" width="950px" height="350px">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/redmi.jpg" alt="New York" width="950px" height="350px">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/samsung.jpg" alt="New York" width="950px" height="350px">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="carousel-control-prev margin" href="#myCarousel" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <br>
                
                <div class="container">
                    <h2>Mobile Products</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Manufacturer</th>
                                <th>Price</th>
                                <th>Update Product</th>
                                <th>Delete Product</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of products">
                                <td><a [routerLink]="['/products',i.productName]">{{i.productName}}</a></td>
                                <td>{{i.manufacturer}}</td>
                                <td>{{i.price}}</td>
                                <td> <a [routerLink]="['/products/update',i.id]">Update</a></td>
                                <td> <button type="button" [routerLink]="['/products/delete',i.id]">Delete</button></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col" style="margin-top:50px">
                <div class="cart-item">
                    <div class="card">
                        <div class="card-header">Cart List</div>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let i of products">
                                <div class="cart-item">
                                    <span>Item 1</span> x <span>4</span>: <strong>{{ 500}}</strong>
                                </div>
                            </li>
                            <li class="list-group-item active">
                                <strong>Total: {{1100}}</strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
